<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 1 ĐOẠN CODE NHỎ CHO BÉ </title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        canvas { display: block; }

        #text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            pointer-events: none;
            z-index: 10;
            width: 100%;
        }

        h1 {
            font-size: 70px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de;
            /* Hiệu ứng chuyển mượt khi đổi chữ */
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            opacity: 0;
        }

        /* Lớp dùng để hiện chữ */
        .show {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="text-container">
        <h1 id="changing-text"></h1>
    </div>

    <canvas id="cvs"></canvas>

<script>
    // --- PHẦN 1: QUẢN LÝ NỘI DUNG CHỮ ---
    const texts = [
        "Happy New Year 2026",
        "Chúc Mừng Năm Mới Cục Dàng Của Tôyyy",
        "1 năm mới An Khang Thịnh Vượng",
        "Vạn Sự Như Ý",
        "so love"
    ];
    
    let currentIndex = 0;
    const textElement = document.getElementById('changing-text');

    function changeText() {
        // Bước 1: Cho chữ mờ đi
        textElement.classList.remove('show');
        
        setTimeout(() => {
            // Bước 2: Đổi nội dung chữ
            textElement.innerHTML = texts[currentIndex];
            // Bước 3: Cho chữ hiện lên
            textElement.classList.add('show');
            
            // Tăng index để lấy chữ tiếp theo
            currentIndex = (currentIndex + 1) % texts.length;
        }, 1000); // Đợi 1s cho chữ cũ mờ hẳn rồi mới đổi
    }

    // Chạy đổi chữ lần đầu
    changeText();
    // Cứ mỗi 4 giây sẽ đổi chữ một lần
    setInterval(changeText, 4000);


    // --- PHẦN 2: CODE PHÁO HOA (GIỮ NGUYÊN TỐC ĐỘ CHẬM) ---
    const canvas = document.getElementById('cvs');
    const ctx = canvas.getContext('2d');
    let fw = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.alpha = 1;
            this.friction = 0.96;
            this.gravity = 0.12;
            this.v = { 
                x: (Math.random() - 0.5) * 8, 
                y: (Math.random() - 0.5) * 8 
            };
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }
        update() {
            this.v.x *= this.friction;
            this.v.y *= this.friction;
            this.v.y += this.gravity;
            this.x += this.v.x; this.y += this.v.y;
            this.alpha -= 0.008;
        }
    }

    class Firework {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.ty = Math.random() * (canvas.height / 2);
            this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            this.done = false;
            this.pts = [];
        }
        update() {
            if (!this.done) {
                this.y -= 3.5; 
                if (this.y <= this.ty) {
                    this.done = true;
                    for (let i = 0; i < 120; i++) this.pts.push(new Particle(this.x, this.y, this.color));
                }
            }
            this.pts.forEach((p, i) => {
                p.update(); if (p.alpha <= 0) this.pts.splice(i, 1);
            });
        }
        draw() {
            if (!this.done) {
                ctx.fillStyle = 'white';
                ctx.fillRect(this.x, this.y, 1.5, 8);
            }
            this.pts.forEach(p => p.draw());
        }
    }

    function loop() {
        ctx.fillStyle = 'rgba(0,0,0,0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (Math.random() < 0.015) fw.push(new Firework());
        fw.forEach((f, i) => {
            f.update(); f.draw();
            if (f.done && f.pts.length === 0) fw.splice(i, 1);
        });
        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
