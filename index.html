<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PHÁO HOA NGHỆ THUẬT</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            overflow: hidden; 
            font-family: 'Arial', sans-serif; 
        }
        canvas { display: block; }

        #text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            font-size: 40px; 
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }
        .show { opacity: 1; }
    </style>
</head>
<body>

    <div id="text-container">
        <h1 id="changing-text"></h1>
    </div>

    <canvas id="cvs"></canvas>

<script>
    const canvas = document.getElementById('cvs');
    const ctx = canvas.getContext('2d');
    let fw = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Hạt pháo hoa với hiệu ứng kéo vệt
    class Particle {
        constructor(x, y, color, velocity) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.velocity = velocity;
            this.alpha = 1;
            this.friction = 0.95; // Lực cản không khí giúp hạt chậm dần
            this.gravity = 0.15;  // Trọng lực làm hạt rơi xuống
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            // Tạo hiệu ứng phát sáng neon
            ctx.shadowBlur = 15;
            ctx.shadowColor = this.color;
            ctx.fill();
            ctx.restore();
        }

        update() {
            this.velocity.x *= this.friction;
            this.velocity.y *= this.friction;
            this.velocity.y += this.gravity;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.005; // Giảm alpha chậm để giữ vệt sáng lâu hơn
        }
    }

    class Firework {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height;
            this.targetY = Math.random() * (canvas.height / 2.5) + 50;
            this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            this.velocity = { x: (Math.random() - 0.5) * 3, y: -12 };
            this.done = false;
            this.particles = [];
        }

        update() {
            if (!this.done) {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += 0.15; // Chậm dần khi lên cao

                if (this.velocity.y >= 0 || this.y <= this.targetY) {
                    this.explode();
                    this.done = true;
                }
            }

            this.particles.forEach((p, i) => {
                p.update();
                if (p.alpha <= 0) this.particles.splice(i, 1);
            });
        }

        explode() {
            const count = 200; // Tăng số hạt để tạo hình tròn đặc
            for (let i = 0; i < count; i++) {
                // Thuật toán toán học để tạo nổ hình tròn đều
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 10; 
                this.particles.push(new Particle(this.x, this.y, this.color, {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                }));
            }
        }

        draw() {
            if (!this.done) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }
            this.particles.forEach(p => p.draw());
        }
    }

    // Quản lý chữ
    const texts = ["Happy New Year 2025", "Chúc Mừng Năm Mới", "Dành Cho Anh Thư", "Vạn Sự Như Ý", "Luôn Luôn Vui Vẻ"];
    let textIdx = 0;
    const txtEl = document.getElementById('changing-text');

    function changeText() {
        txtEl.classList.remove('show');
        setTimeout(() => {
            txtEl.innerText = texts[textIdx];
            txtEl.classList.add('show');
            textIdx = (textIdx + 1) % texts.length;
        }, 1000);
    }
    setInterval(changeText, 4000);
    changeText();

    function loop() {
        // Mẹo: dùng alpha 0.1 để tạo hiệu ứng vệt mờ (trails) phía sau hạt pháo
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (Math.random() < 0.03) fw.push(new Firework());

        fw.forEach((f, i) => {
            f.update();
            f.draw();
            if (f.done && f.particles.length === 0) fw.splice(i, 1);
        });

        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
